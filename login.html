<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Godsent FinX Exchange</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Godsent FinX Exchange</h2>
        <form id="login-form" onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validate login credentials (You may replace this with backend validation)
            var storedEmail = localStorage.getItem('registeredEmail');
            var storedPassword = localStorage.getItem('registeredPassword');

            if (email === storedEmail && password === storedPassword) {
                // Login successful, redirect to services page
                window.location.href = "services.html";
            } else {
                // Display error message for invalid credentials
                document.getElementById('error-message').innerText = "Invalid email or password.";
            }
        }
    </script>
</body>
</html>
